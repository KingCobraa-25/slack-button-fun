<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>There, you happy?</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f2f2f2;
    }

    .centerpiece {
      position: relative;
      width: 400px;
      height: 400px;
    }

    h1 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-size: 2rem;
    }

    .confetti-button {
      position: absolute;
      padding: 0.5em 1em;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      color: white;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .confetti-button:hover {
      transform: scale(1.1);
    }

    /* Random color classes */
    .red { background-color: #e74c3c; }
    .blue { background-color: #3498db; }
    .green { background-color: #2ecc71; }
    .purple { background-color: #9b59b6; }
    .orange { background-color: #e67e22; }
    .yellow { background-color: #f1c40f; color: black; }

  </style>
</head>
<body>

  <div class="centerpiece">
    <h1>There, you happy?</h1>

    <!-- Circle of buttons around the center -->
    <button class="confetti-button red" style="top: 0%; left: 50%; transform: translate(-50%, -50%);">Button</button>
    <button class="confetti-button blue" style="top: 25%; left: 90%; transform: translate(-50%, -50%);">Button</button>
    <button class="confetti-button green" style="top: 75%; left: 90%; transform: translate(-50%, -50%);">Button</button>
    <button class="confetti-button purple" style="top: 100%; left: 50%; transform: translate(-50%, -50%);">Button</button>
    <button class="confetti-button orange" style="top: 75%; left: 10%; transform: translate(-50%, -50%);">Button</button>
    <button class="confetti-button yellow" style="top: 25%; left: 10%; transform: translate(-50%, -50%);">Button</button>
  </div>

  <!-- Confetti Library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <!-- Sound FX -->
  <audio id="squeak" src="https://www.soundjay.com/button/beep-07.mp3" preload="auto"></audio>
  <audio id="pop" src="https://www.soundjay.com/button/button-3.mp3" preload="auto"></audio>
  <audio id="quack" src="https://www.soundjay.com/animal/duck-quack-01.mp3" preload="auto"></audio>
  <audio id="honk" src="https://www.soundjay.com/horn/horn-01.mp3" preload="auto"></audio>

  <script>
    const sounds = ['squeak', 'pop', 'quack', 'honk'];

    document.querySelectorAll('.confetti-button').forEach(button => {
      button.addEventListener('click', (e) => {
        // Confetti from click location
        confetti({
          particleCount: 75,
          spread: 80,
          origin: {
            x: e.clientX / window.innerWidth,
            y: e.clientY / window.innerHeight
          }
        });

        // Play random sound
        const soundId = sounds[Math.floor(Math.random() * sounds.length)];
        const audio = document.getElementById(soundId);
        audio.currentTime = 0;
        audio.play();
      });
    });
  </script>

</body>
</html>
