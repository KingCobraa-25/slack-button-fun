<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>There, you happy?</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f2f2f2;
    }

    .centerpiece {
      position: relative;
      width: 500px;
      height: 500px;
    }

    h1 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-size: 2rem;
      z-index: 1;
    }

    .confetti-button {
      position: absolute;
      border: none;
      cursor: pointer;
      transition: transform 0.2s;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .confetti-button:hover {
      transform: scale(1.1);
    }

    .confetti-button.pulse {
      animation: pulse 0.6s ease-in-out;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }

    /* Shapes */
    .circle { border-radius: 50%; }
    .pill { border-radius: 50px; }
    .oval { border-radius: 50% / 25%; }
    .square { border-radius: 5px; }

    /* Sizes */
    .small { width: 60px; height: 30px; font-size: 0.7rem; }
    .medium { width: 100px; height: 40px; font-size: 1rem; }
    .large { width: 120px; height: 60px; font-size: 1.2rem; }

    /* Colors */
    .red { background-color: #e74c3c; }
    .blue { background-color: #3498db; }
    .green { background-color: #2ecc71; }
    .purple { background-color: #9b59b6; }
    .orange { background-color: #e67e22; }
    .yellow { background-color: #f1c40f; color: black; }
  </style>
</head>
<body>

  <div class="centerpiece">
    <h1>There, you happy?</h1>

    <!-- Original circle buttons -->
    <button class="confetti-button red medium square" style="top: 0%; left: 50%; transform: translate(-50%, -50%);">Button</button>
    <button class="confetti-button blue medium pill" style="top: 25%; left: 90%; transform: translate(-50%, -50%);">Button</button>
    <button class="confetti-button green medium circle" style="top: 75%; left: 90%; transform: translate(-50%, -50%);">Button</button>
    <button class="confetti-button purple medium square" style="top: 100%; left: 50%; transform: translate(-50%, -50%);">Button</button>
    <button class="confetti-button orange medium pill" style="top: 75%; left: 10%; transform: translate(-50%, -50%);">Button</button>
    <button class="confetti-button yellow medium oval" style="top: 25%; left: 10%; transform: translate(-50%, -50%);">Button</button>

    <!-- NEW Buttons filling in the gaps -->
    <button class="confetti-button red large pill" style="top: 12%; left: 70%; transform: translate(-50%, -50%);">Click</button>
    <button class="confetti-button green small circle" style="top: 40%; left: 90%; transform: translate(-50%, -50%);">Hi</button>
    <button class="confetti-button blue large oval" style="top: 88%; left: 70%; transform: translate(-50%, -50%);">Boom</button>
    <button class="confetti-button yellow small square" style="top: 88%; left: 30%; transform: translate(-50%, -50%);">Yo</button>
    <button class="confetti-button orange large circle" style="top: 40%; left: 10%; transform: translate(-50%, -50%);">Zap</button>
    <button class="confetti-button purple small pill" style="top: 12%; left: 30%; transform: translate(-50%, -50%);">Hey</button>
  </div>

  <!-- Confetti Library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    document.querySelectorAll('.confetti-button').forEach(button => {
      button.addEventListener('click', (e) => {
        // Confetti
        confetti({
          particleCount: 75,
          spread: 80,
          origin: {
            x: e.clientX / window.innerWidth,
            y: e.clientY / window.innerHeight
          }
        });

        // Pulse animation
        button.classList.add('pulse');
        setTimeout(() => button.classList.remove('pulse'), 600);
      });
    });
  </script>

</body>
</html>
