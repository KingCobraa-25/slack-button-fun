<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>There, you happy?</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f7f7f7;
      text-align: center;
      padding: 2em;
    }

    h1 {
      margin-bottom: 2em;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .btn {
      border: none;
      color: white;
      padding: 0.5em 1.5em;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
      transition: transform 0.2s ease-in-out;
    }

    .btn:hover {
      transform: scale(1.1);
    }

    /* Random colors */
    .red { background-color: #e74c3c; }
    .green { background-color: #2ecc71; }
    .blue { background-color: #3498db; }
    .purple { background-color: #9b59b6; }
    .orange { background-color: #e67e22; }
    .gray { background-color: #7f8c8d; }
    .yellow { background-color: #f1c40f; color: black; }

    /* Random sizes */
    .small { font-size: 0.7rem; padding: 0.4em 0.8em; }
    .large { font-size: 1.3rem; padding: 1em 2em; }
    .jumbo { font-size: 1.7rem; padding: 1.2em 2.5em; }

    .crazy-shadow {
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <h1>There, you happy?</h1>
  <div class="button-container">
    <!-- We'll repeat this block with varied classes -->
    <button class="btn red small">Button</button>
    <button class="btn blue large crazy-shadow">Button</button>
    <button class="btn green jumbo">Button</button>
    <button class="btn purple small">Button</button>
    <button class="btn orange large">Button</button>
    <button class="btn gray jumbo crazy-shadow">Button</button>
    <button class="btn yellow small">Button</button>
    <button class="btn blue small">Button</button>
    <button class="btn red large">Button</button>
    <button class="btn purple jumbo">Button</button>
    <button class="btn green small crazy-shadow">Button</button>
    <button class="btn yellow large">Button</button>
    <button class="btn orange jumbo crazy-shadow">Button</button>
    <button class="btn gray large">Button</button>
    <button class="btn red jumbo">Button</button>
    <button class="btn blue small crazy-shadow">Button</button>
    <!-- Add more if you want more chaos -->
  </div>
</body>
</html>
